<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>KREDYT JSF 01 - ziarno, parametry formularza, nawigacja, messages</title>
</h:head>
<h:body>

	<h1> KREDYT JSF 01 - ziarno, formularz, parametry, nawigacja, messages</h1>

	<h:form id="bla">
  
	a: <h:inputText value="#{kredytBB.a}" />
		<br />
  		b: <h:inputText value="#{kredytBB.b}" />
		<br />
		c: <h:inputText value="#{kredytBB.c}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Dodaj" action="#{kredytBB.calc()}"/>
		<br />
		<h:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{kredytBB.info()}" />
	</h:form>

</h:body>
</html>
